query GetPowerUpsQuery {
    assignmentData {
        title
        description
        longDescription
        connected
        storeUrl
        imageUrl
    }
}
query GetPowerUpsWithOnbardingQuery {
    assignmentData {
        title
        description
        longDescription
        connected
        storeUrl
        imageUrl
    }
    preOnboarding {
        isEnabled
        url
    }

}